name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - 'trigger-release'
          - 'create-changeset-reminder'
        default: 'trigger-release'

jobs:
  trigger-release:
    name: Trigger Release Workflow
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4

      - name: Check for changesets
        id: check
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: No Changesets Found
        if: steps.check.outputs.has-changesets == 'false'
        run: |
          echo "❌ No changesets found!"
          echo "Create a changeset first with: npm run changeset"
          echo "Then commit and push to trigger the release workflow."
          exit 1

      - name: Trigger Release Workflow
        if: steps.check.outputs.has-changesets == 'true'
        run: |
          echo "✅ Changesets found. Triggering release workflow..."
          gh workflow run release.yml --ref ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Success Summary
        if: success() && steps.check.outputs.has-changesets == 'true'
        run: |
          echo "✅ Release workflow triggered successfully!"
          echo "Check the Actions tab to monitor the release progress."
          echo "The release workflow will create a version PR or publish packages."
