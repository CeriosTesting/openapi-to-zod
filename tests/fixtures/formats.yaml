openapi: 3.0.0
info:
  title: Format Test API
  version: 1.0.0
components:
  schemas:
    FormattedFields:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        website:
          type: string
          format: url
        birthDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
        ipAddress:
          type: string
          format: ipv4
        ipv6Address:
          type: string
          format: ipv6
        host:
          type: string
          format: hostname
        resourceRef:
          type: string
          format: uri-reference
        encodedData:
          type: string
          format: byte
        binaryData:
          type: string
          format: binary
