openapi: 3.0.0
info:
  title: Complex Test API
  version: 1.0.0
components:
  schemas:
    Priority:
      type: integer
      enum:
        - 1
        - 2
        - 3

    UserType:
      type: string
      enum:
        - admin
        - user
        - guest

    Contact:
      type: object
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        website:
          type: string
          format: url

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 100
        price:
          type: number
          minimum: 0
          maximum: 10000
        tags:
          type: array
          items:
            type: string
        contact:
          $ref: '#/components/schemas/Contact'
        userType:
          $ref: '#/components/schemas/UserType'
      required:
        - id
        - name
        - price

    ExtendedProduct:
      allOf:
        - $ref: '#/components/schemas/Product'
        - type: object
          properties:
            description:
              type: string
            priority:
              $ref: '#/components/schemas/Priority'
