openapi: 3.0.0
info:
  title: Path-Level Parameters Test API
  version: 1.0.0
paths:
  /users/{userId}:
    # Path-level parameters apply to ALL operations under this path
    parameters:
      - name: userId
        in: path
        required: true
        description: The user's unique identifier
        schema:
          type: string
          format: uuid
      - $ref: '#/components/parameters/ApiVersion'
    get:
      operationId: getUser
      summary: Get a user by ID
      parameters:
        # Operation-level parameters - adds to path-level
        - name: include
          in: query
          description: Related resources to include
          schema:
            type: string
            enum: [profile, settings, preferences]
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      operationId: updateUser
      summary: Update a user
      # No additional parameters - uses only path-level
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      operationId: deleteUser
      summary: Delete a user
      parameters:
        # Operation parameter overrides path-level param with same name
        - name: userId
          in: path
          required: true
          description: Override description for delete
          schema:
            type: string
      responses:
        '204':
          description: User deleted
  /organizations/{orgId}/members:
    parameters:
      - name: orgId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - $ref: '#/components/parameters/PageNumber'
      - $ref: '#/components/parameters/PageSize'
    get:
      operationId: getOrgMembers
      summary: Get organization members
      parameters:
        - name: role
          in: query
          schema:
            type: string
            enum: [admin, member, viewer]
      responses:
        '200':
          description: List of members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /items:
    # Path with only path-level query parameters (no path params)
    parameters:
      - $ref: '#/components/parameters/PageNumber'
      - $ref: '#/components/parameters/PageSize'
    get:
      operationId: listItems
      summary: List items with path-level pagination
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
  parameters:
    ApiVersion:
      name: X-API-Version
      in: header
      description: API version header
      required: false
      schema:
        type: string
        default: '1.0'
    PageNumber:
      name: 'page[number]'
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    PageSize:
      name: 'page[size]'
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
