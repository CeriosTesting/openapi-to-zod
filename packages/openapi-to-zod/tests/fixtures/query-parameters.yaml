openapi: 3.0.0
info:
  title: Query Parameters Test API
  version: 1.0.0
paths:
  /users:
    get:
      operationId: searchUsers
      summary: Search users with various query parameters
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: Page number for pagination
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Number of items per page
        - name: search
          in: query
          required: false
          schema:
            type: string
          description: Search term to filter users
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [name, createdAt, updatedAt]
          description: Sort field
        - name: active
          in: query
          required: false
          schema:
            type: boolean
          description: Filter by active status
        - name: tags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Filter by tags (comma-separated)
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                  total:
                    type: integer
  /products:
    get:
      operationId: listProducts
      summary: List products with array parameters
      parameters:
        - name: ids
          in: query
          required: false
          schema:
            type: array
            items:
              type: integer
          style: form
          explode: false
          description: Filter by product IDs (comma-separated)
        - name: categories
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          style: spaceDelimited
          description: Filter by categories (space-separated)
        - name: status
          in: query
          required: true
          schema:
            type: string
            enum: [available, discontinued, out_of_stock]
          description: Product status (required)
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
  /orders:
    get:
      operationId: getOrders
      summary: Get orders with pipe-delimited arrays
      parameters:
        - name: orderIds
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          style: pipeDelimited
          description: Filter by order IDs (pipe-separated)
        - name: statuses
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          style: pipeDelimited
          description: Filter by order statuses (pipe-separated)
        - name: minAmount
          in: query
          required: false
          schema:
            type: number
            minimum: 0
          description: Minimum order amount
        - name: maxAmount
          in: query
          required: false
          schema:
            type: number
            maximum: 10000
          description: Maximum order amount
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /config:
    get:
      operationId: getConfig
      summary: Endpoint without query parameters
      responses:
        '200':
          description: Configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
components:
  schemas:
    DummySchema:
      type: object
      properties:
        id:
          type: string
