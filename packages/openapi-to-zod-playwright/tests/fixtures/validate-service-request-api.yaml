openapi: 3.0.0
info:
  title: Validate Service Request Test API
  version: 1.0.0
paths:
  /api/users:
    get:
      operationId: listUsers
      summary: List users with query parameters
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      operationId: createUser
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/users/{userId}:
    get:
      operationId: getUser
      summary: Get user by ID with optional header
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      operationId: updateUser
      summary: Update user with path param, query param, header, and body
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: validateEmail
          in: query
          required: false
          schema:
            type: boolean
        - name: X-Idempotency-Key
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/optional-body:
    post:
      operationId: optionalBody
      summary: Endpoint with optional request body
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OptionalData'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
  /api/no-schema-body:
    post:
      operationId: noSchemaBody
      summary: Endpoint with inline request body (no $ref)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
    CreateUserRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
    OptionalData:
      type: object
      properties:
        value:
          type: string
    Result:
      type: object
      properties:
        success:
          type: boolean
