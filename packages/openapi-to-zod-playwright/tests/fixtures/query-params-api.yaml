openapi: 3.0.0
info:
  title: Query Parameters API
  version: 1.0.0
paths:
  /users:
    get:
      operationId: searchUsers
      summary: Search users with query parameters
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: search
          in: query
          required: false
          schema:
            type: string
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [name, email, created_at]
        - name: active
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: List users with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                  total:
                    type: integer
                  page:
                    type: integer
components:
  schemas:
    UserData:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
