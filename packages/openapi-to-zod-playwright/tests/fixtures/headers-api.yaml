openapi: 3.0.0
info:
  title: Headers API
  version: 1.0.0
paths:
  /users:
    get:
      operationId: getUsers
      summary: Get users with custom headers
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
        - name: X-API-Key
          in: header
          required: false
          schema:
            type: string
        - name: X-Request-ID
          in: header
          required: false
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: List users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
  /secure:
    post:
      operationId: secureEndpoint
      summary: Secure endpoint requiring headers
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
